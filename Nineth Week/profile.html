<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="profile.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <table style="display: table; width: 100%; height:100%">
                <tr>
                    <td>
                        <a style="padding-left: 3vw;" href="chat.html"><u>CHAT</u></a>
                    </td>
                    <td style="display:table-cell; vertical-align: middle">
                        <img style="display:table-cell; height: 10vh; float:right; padding-right: 3vw;"
                            src="logout.jpg">
                        <img style="display:table-cell; height: 10vh; float:right; padding-right: 3vw;" src="user.png">
                    </td>

                </tr>
            </table>
        </div>
        <div class="row" id="body">
            <div class="col-md-6" style="border-right: 2px black solid">
                <div class="row" style="width: 100%; height: 20%;">
                    <table style="display: table; width: 100%; height:100%">
                        <tr>
                            <td>
                                <p style="text-align: center; font-size: 4vh;">Profile</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row" style="width: 100%; height: 40%;">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-3">
                        <table style="display: table; width: 100%; height:40%">
                            <tr>
                                <td align="center" style="display:table-cell; vertical-align: middle;">
                                    <img style="display:table-cell; height: 13vh;" src="user.png">
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button>Upload Picture</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-7">
                        <div class="row" style="width: 100%; height: 15%">
                            <div class="col-md-4">
                                <p>Name: </p>
                            </div>
                            <div class="col-md-8">
                                <p>Jeremy Rose</p>
                            </div>
                        </div>
                        <div class="row" style="width: 100%; height: 15%">
                            <div class="col-md-4">
                                <p>Username: </p>
                            </div>
                            <div class="col-md-8">
                                <p>JeremyRose</p>
                            </div>
                        </div>
                        <div class="row" style="width: 100%; height: 15%">
                            <div class="col-md-4">
                                <p>Email: </p>
                            </div>
                            <div class="col-md-8">
                                <p>JeremyRose@gmail.com</p>
                            </div>
                        </div>
                        <div class="row" style="width: 100%; height: 15%">
                            <div class="col-md-4">
                                <p>Phone: </p>
                            </div>
                            <div class="col-md-8">
                                <p>0123456789</p>
                            </div>
                        </div>
                        <div class="row" style="width: 100%; height: 15%">
                            <div class="col-md-4">
                                <p>Birthday: </p>
                            </div>
                            <div class="col-md-8">
                                <p>June 5, 1992</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
                <div class="row" style="width: 100%;height: 20%;">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <table style="display: table; width: 100%; height:40%">
                            <tr>
                                <td align="center" style="display:table-cell; vertical-align: middle;">
                                    <button>Update Profile</button>
                                </td>
                                <td align="center" style="display:table-cell; vertical-align: middle;">
                                    <button>Change Password</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" style="width: 100%;height: 20%;">
                    <table style="display: table; width: 100%; height:100%">
                        <tr>
                            <td>
                                <p style="text-align: center; font-size: 4vh;">Change Password</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row" style="width: 100%;height: 60%;">
                    <table style="width: 100%; height: 80%;">
                        <tr>
                            <td style="padding-left: 20%">
                                <p>Password:</p>
                            </td>
                            <td align="center">
                                <input type="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-left: 20%">
                                <p>New Password:</p>
                            </td>
                            <td align="center">
                                <input type="password" name="new_password">
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-left: 20%">
                                <p>Confirm Password:</p>
                            </td>
                            <td align="center">
                                <input type="password" name="confirm_password">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row" style="width: 100%;height: 20%;">
                        <table style="display: table; width: 100%; height:40%">
                                <tr>
                                    <td align="center" style="display:table-cell; vertical-align: middle;">
                                        <button>Update</button>
                                    </td>
                                </tr>
                            </table>
                </div>
            </div>
        </div>
        <div class="row" id="footer">

        </div>
    </div>
</body>

</html>
